
<ion-content fullscreen>
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let p of cart" class="ion-text-wrap">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2" class="ion-align-self-center">
            <ion-button color="dark" fill="clear" (click)="decreaseCartItem(p)">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
 
          <ion-col size="1" class="text-center">
            {{  p.amount}}
          </ion-col>
 
          <ion-col size="1" class="ion-align-self-center">
            <ion-button color="dark" fill="clear" (click)="increaseCartItem(p)">
              <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
 
          <ion-col size="2" offset="5">
            <ion-button color="dark" fill="clear" (click)="removeCartItem(p)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
 
 
        <ion-row>
          <ion-col size="4">
            <b>{{ p.name }}</b>
            <img src={{p.image}}>
          </ion-col>
          <ion-col size="8" class="ion-text-end">
            {{ p.amount * p.price | currency:'PHP' }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
   
  </ion-list>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          Total:
        </ion-col>
        <ion-col size="5" class="ion-text-end">
          {{ getTotal() | currency:'PHP' }} 
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
 
  <!-- <ion-button expand="full" (click)="checkout()" color="dark">
    Checkout
  </ion-button> -->
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="button" (click)="checkout()"  class="btn text-light">Checkout</button>
      </div>
    </div>
    
  </div>
  </div>
</ion-content>
